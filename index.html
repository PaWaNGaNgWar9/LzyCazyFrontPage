<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LzyCrazyFrontpage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="image/logo.jpg" alt="LzyCrazy Logo" class="logo" />
      <div class="search-box">
        <input type="text"  placeholder="Search here..." />
      </div>

      <div class="tags">
        <button>About Us</button>
        <button>LzyCrazy Services</button>
        <button>LzyCrazy Marketplace</button>
        <button>We Are Hiring</button>
        <button>LzyCrazy News</button>
      </div>
    </div>

    <div class="right">
      <div class="login-box">
          <h2 style="text-align: center;">Login here</h2>
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <a href="#" class="forgot">Forgot Password?</a>
        <button class="login-btn">Login</button>

        <div class="or">or Continue With</div>

        <div class="social-login">
          <button class="google" ><img src="image/google_logo.jpg" class="glogo" > Google</button>
          <button class="facebook"><img src="image/fcbklogo.webp" class="glogo"> Facebook</button>
        </div>

        <button class="create-btn">Create New Account</button>
      </div>
    </div>
  </div>
</body>
</html>
